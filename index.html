<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=logo>
        <img src="pokedex.png" alt="Pokedex">
    </div>
    <div class="container">
        <div class="maestro">
            <div class="circleContainer flex spacearound aligncenter">
                <div class="circulo"></div>
                <div class="circulito rojo"></div>
                <div class="circulito verde"></div>
                <div class="circulito amarillo"></div>
            </div>
            <ul id="lista"></ul>
            <button id="showMoreBtn">Cargar más</button>
        </div>
        <div class="detail">
            <div class="detailHeader">
                <input type="search" name="buscador" id="searchPokemonInput">
                <button id="searchPokemonBtn">Buscar</button>
            </div>
            <div class="detalle">
                <h1 id="nombre">Nombre del pokémon</h1>
                <div id="imagen"></div>
                <ul>
                    <li>Altura: <span id="altura"></span></li>
                    <li>Peso: <span id="peso"></span></li>
                    <li class="tipos-container">
                        <ul id="tipos"></ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
